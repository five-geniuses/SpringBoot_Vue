<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商品管理系统</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css">
    <!-- 引入Vue 3 -->
    <script src="//unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Element Plus -->
    <script src="//unpkg.com/element-plus"></script>
    <!-- 引入中文语言包 -->
    <script src="//unpkg.com/element-plus/dist/locale/zh-cn.min.js"></script>
    <style>
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .el-table {
            margin-top: 20px;
        }
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
        .status-tag {
            margin-right: 5px;
        }
        .form-footer {
            text-align: right;
            margin-top: 20px;
        }
        .el-form-item.required .el-form-item__label:before {
            content: '*';
            color: #F56C6C;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="header">
            <h2>商品管理系统</h2>
            <div class="search-box">
                <el-input
                    v-model="searchName"
                    placeholder="输入商品名称搜索"
                    prefix-icon="el-icon-search"
                    clearable
                    @clear="loadGoods"
                    @keyup.enter="searchGoods"
                    style="width: 200px;"
                ></el-input>
                <el-button type="primary" @click="searchGoods">搜索</el-button>
                <el-button type="success" @click="showAddDialog">添加商品</el-button>
                <el-button @click="loadGoods">刷新</el-button>
            </div>
        </div>

        <!-- 商品列表 -->
        <el-table 
            :data="goodsList" 
            border 
            stripe
            v-loading="loading"
            style="width: 100%">
            <el-table-column prop="goodsId" label="ID" width="80" align="center"></el-table-column>
            <el-table-column prop="name" label="商品名称" min-width="120"></el-table-column>
            <el-table-column prop="categoryName" label="分类" width="100" align="center"></el-table-column>
            <el-table-column prop="price" label="价格" width="100" align="right">
                <template #default="scope">
                    ¥{{ scope.row.price }}
                </template>
            </el-table-column>
            <el-table-column prop="num" label="库存" width="80" align="center">
                <template #default="scope">
                    <el-tag 
                        :type="scope.row.num === 0 ? 'danger' : scope.row.num < 10 ? 'warning' : 'success'"
                        size="small">
                        {{ scope.row.num }}
                    </el-tag>
                </template>
            </el-table-column>
            <el-table-column prop="sales" label="销量" width="80" align="center">
                <template #default="scope">
                    {{ scope.row.sales || 0 }}
                </template>
            </el-table-column>
            <el-table-column label="状态" width="80" align="center">
                <template #default="scope">
                    <el-tag 
                        :type="scope.row.state === 1 ? 'success' : 'info'"
                        size="small">
                        {{ scope.row.state === 1 ? '在售' : '下架' }}
                    </el-tag>
                </template>
            </el-table-column>
            <el-table-column prop="desc" label="描述" min-width="180" show-overflow-tooltip></el-table-column>
            <el-table-column label="图片" width="100" align="center">
                <template #default="scope">
                    <el-image 
                        v-if="scope.row.imgUrl"
                        :src="'/uploads/' + scope.row.imgUrl"
                        :preview-src-list="['/uploads/' + scope.row.imgUrl]"
                        class="preview-image"
                        fit="cover">
                        <template #error>
                            <div class="image-slot">
                                <el-icon><picture-filled /></el-icon>
                            </div>
                        </template>
                    </el-image>
                </template>
            </el-table-column>
            <el-table-column label="操作" width="150" fixed="right" align="center">
                <template #default="scope">
                    <el-button 
                        size="small" 
                        type="primary" 
                        @click="showEditDialog(scope.row)"
                        :disabled="scope.row.operating">
                        编辑
                    </el-button>
                    <el-button 
                        size="small" 
                        type="danger" 
                        @click="deleteGoods(scope.row)"
                        :loading="scope.row.operating">
                        删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>

        <!-- 添加/编辑商品对话框 -->
        <el-dialog 
            :title="dialogTitle"
            v-model="dialogVisible"
            width="60%"
            :close-on-click-modal="false">
            <el-form 
                :model="goodsForm" 
                label-width="100px"
                :rules="rules"
                ref="goodsFormRef">
                <el-row :gutter="20">
                    <el-col :span="12">
                        <el-form-item label="商品名称" prop="name">
                            <el-input v-model="goodsForm.name" placeholder="请输入商品名称"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="商品分类" prop="cateId">
                            <el-select 
                                v-model="goodsForm.cateId" 
                                placeholder="请选择商品分类"
                                style="width: 100%">
                                <el-option
                                    v-for="item in categories"
                                    :key="item.cateId"
                                    :label="item.name"
                                    :value="item.cateId">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                </el-row>
                
                <el-row :gutter="20">
                    <el-col :span="8">
                        <el-form-item label="价格" prop="price">
                            <el-input-number 
                                v-model="goodsForm.price" 
                                :precision="2" 
                                :step="0.1"
                                :min="0"
                                style="width: 100%">
                            </el-input-number>
                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="库存" prop="num">
                            <el-input-number 
                                v-model="goodsForm.num" 
                                :min="0"
                                style="width: 100%">
                            </el-input-number>
                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="重量(kg)" prop="kgs">
                            <el-input-number 
                                v-model="goodsForm.kgs" 
                                :precision="2"
                                :step="0.1"
                                :min="0"
                                style="width: 100%">
                            </el-input-number>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-form-item label="描述" prop="desc">
                    <el-input 
                        v-model="goodsForm.desc" 
                        type="textarea" 
                        :rows="3"
                        placeholder="请输入商品描述">
                    </el-input>
                </el-form-item>

                <el-row :gutter="20">
                    <el-col :span="8">
                        <el-form-item label="尺寸" prop="size">
                            <el-input v-model="goodsForm.size" placeholder="请输入商品尺寸"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="存储方式" prop="storagemethod">
                            <el-input v-model="goodsForm.storagemethod" placeholder="请输入存储方式"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="8">
                        <el-form-item label="销量" prop="sales">
                            <el-input-number 
                                v-model="goodsForm.sales" 
                                :min="0"
                                :disabled="true"
                                style="width: 100%">
                            </el-input-number>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-row :gutter="20">
                    <el-col :span="8">
                        <el-form-item label="状态" prop="state">
                            <el-select v-model="goodsForm.state" style="width: 100%">
                                <el-option :value="1" label="在售"></el-option>
                                <el-option :value="0" label="下架"></el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-row :gutter="20">
                    <el-col :span="12">
                        <el-form-item label="生产日期" prop="creationdate">
                            <el-date-picker
                                v-model="goodsForm.creationdate"
                                type="datetime"
                                placeholder="选择生产日期"
                                style="width: 100%">
                            </el-date-picker>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="过期日期" prop="expirationdate">
                            <el-input
                                v-model="goodsForm.expirationdate"
                                placeholder="请输入保质期"
                                style="width: 100%">
                            </el-input>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-form-item label="商品图片">
                    <el-upload
                        class="avatar-uploader"
                        action="#"
                        :auto-upload="false"
                        :show-file-list="true"
                        :on-change="handleFileChange"
                        :limit="1">
                        <template #default>
                            <el-button type="primary">选择图片</el-button>
                        </template>
                        <template #tip>
                            <div class="el-upload__tip">
                                只能上传 jpg/png 文件，且不超过 2MB
                            </div>
                        </template>
                    </el-upload>
                </el-form-item>
            </el-form>
            <template #footer>
                <span class="dialog-footer">
                    <el-button @click="dialogVisible = false">取消</el-button>
                    <el-button type="primary" @click="submitForm" :loading="submitting">
                        {{ submitting ? '提交中...' : '确定' }}
                    </el-button>
                </span>
            </template>
        </el-dialog>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue
        const { ElMessage, ElMessageBox } = ElementPlus
        
        const app = createApp({
            setup() {
                // 数据定义
                const goodsList = ref([])
                const categories = ref([])
                const searchName = ref('')
                const dialogVisible = ref(false)
                const dialogTitle = ref('')
                const selectedFile = ref(null)
                const loading = ref(false)
                const submitting = ref(false)
                const goodsFormRef = ref(null)
                
                // 表单校验规则
                const rules = {
                    name: [{ required: true, message: '请输入商品名称', trigger: 'blur' }],
                    cateId: [{ required: true, message: '请选择商品分类', trigger: 'change' }],
                    price: [{ required: true, message: '请输入商品价格', trigger: 'blur' }],
                    num: [{ required: true, message: '请输入商品库存', trigger: 'blur' }],
                    desc: [{ required: true, message: '请输入商品描述', trigger: 'blur' }]
                }

                // 表单数据
                const goodsForm = ref({
                    goodsId: null,
                    name: '',
                    desc: '',
                    cateId: null,
                    price: null,
                    num: null,
                    kgs: null,
                    size: '',
                    creationdate: null,
                    expirationdate: null,
                    storagemethod: '',
                    state: 1
                })

                // 加载分类列表
                const loadCategories = async () => {
                    try {
                        const response = await fetch('/api/categories')
                        if (!response.ok) {
                            throw new Error('获取分类列表失败')
                        }
                        const data = await response.json()
                        categories.value = data
                    } catch (error) {
                        ElMessage.error('加载分类列表失败')
                        console.error('Error:', error)
                    }
                }

                // 日期格式化
                const formatDate = (date) => {
                    if (!date) return null;
                    if (typeof date === 'string') return date;

                    const pad = (n) => n.toString().padStart(2, '0');
                    const yyyy = date.getFullYear();
                    const MM = pad(date.getMonth() + 1);
                    const dd = pad(date.getDate());
                    const HH = pad(date.getHours());
                    const mm = pad(date.getMinutes());
                    const ss = pad(date.getSeconds());
                    return `${yyyy}-${MM}-${dd} ${HH}:${mm}:${ss}`;
                };

                // 数字格式化
                const formatNumber = (num) => {
                    if (num === null || num === undefined) return null;
                    return num.toString();
                };

                // 准备表单数据
                const prepareFormData = (form) => {
                    const formData = {
                        name: form.name,
                        desc: form.desc,
                        cateId: form.cateId,
                        price: formatNumber(form.price),
                        num: form.num,
                        kgs: formatNumber(form.kgs),
                        size: form.size,
                        creationdate: formatDate(form.creationdate),
                        expirationdate: form.expirationdate,
                        storagemethod: form.storagemethod,
                        state: form.state,
                        addtime: formatDate(new Date()),
                        sales: form.sales || 0
                    };

                    if (form.goodsId) {
                        formData.goodsId = form.goodsId;
                    }

                    return formData;
                };

                // 处理返回的数据
                const processReceivedData = (data) => {
                    return data.map(item => ({
                        ...item,
                        price: item.price ? parseFloat(item.price) : null,
                        kgs: item.kgs ? parseFloat(item.kgs) : null,
                        sales: item.sales || 0,
                        creationdate: item.creationdate ? new Date(item.creationdate) : null,
                        operating: false
                    }));
                };

                // 加载商品列表
                const loadGoods = async () => {
                    loading.value = true
                    try {
                        const response = await fetch('/api/goods')
                        if (!response.ok) {
                            throw new Error('获取商品列表失败')
                        }
                        const data = await response.json()
                        goodsList.value = processReceivedData(data)
                    } catch (error) {
                        ElMessage.error('加载商品列表失败')
                        console.error('Error:', error)
                    } finally {
                        loading.value = false
                    }
                }

                // 搜索商品
                const searchGoods = async () => {
                    loading.value = true
                    try {
                        const response = await fetch(`/api/goods/search?name=${searchName.value}`)
                        if (!response.ok) {
                            throw new Error('搜索商品失败')
                        }
                        const data = await response.json()
                        goodsList.value = processReceivedData(data)
                    } catch (error) {
                        ElMessage.error('搜索商品失败')
                        console.error('Error:', error)
                    } finally {
                        loading.value = false
                    }
                }

                // 显示添加对话框
                const showAddDialog = () => {
                    dialogTitle.value = '添加商品'
                    goodsForm.value = {
                        goodsId: null,
                        name: '',
                        desc: '',
                        cateId: null,
                        price: null,
                        num: null,
                        kgs: null,
                        size: '',
                        creationdate: null,
                        expirationdate: null,
                        storagemethod: '',
                        state: 1
                    }
                    selectedFile.value = null
                    dialogVisible.value = true
                }

                // 显示编辑对话框
                const showEditDialog = (row) => {
                    dialogTitle.value = '编辑商品'
                    goodsForm.value = {
                        goodsId: row.goodsId,
                        name: row.name,
                        desc: row.desc,
                        cateId: row.cateId,
                        price: row.price,
                        num: row.num,
                        kgs: row.kgs,
                        size: row.size,
                        creationdate: row.creationdate ? new Date(row.creationdate) : null,
                        expirationdate: row.expirationdate,
                        storagemethod: row.storagemethod,
                        state: row.state
                    }
                    selectedFile.value = null
                    dialogVisible.value = true
                }

                // 处理文件选择
                const handleFileChange = (file) => {
                    selectedFile.value = file.raw
                }

                // 提交表单
                const submitForm = async () => {
                    if (!goodsFormRef.value) return;
                    
                    await goodsFormRef.value.validate(async (valid) => {
                        if (valid) {
                            submitting.value = true
                            try {
                                const formData = new FormData();
                                const processedData = prepareFormData(goodsForm.value);
                                formData.append('goods', JSON.stringify(processedData));
                                if (selectedFile.value) {
                                    formData.append('file', selectedFile.value);
                                }

                                let url = '/api/goods';
                                let method = 'POST';
                                if (goodsForm.value.goodsId) {
                                    url = `/api/goods/${goodsForm.value.goodsId}`;
                                    method = 'PUT';
                                }

                                const response = await fetch(url, {
                                    method: method,
                                    body: formData
                                });

                                if (response.ok) {
                                    ElMessage.success(goodsForm.value.goodsId ? '更新成功' : '添加成功');
                                    dialogVisible.value = false;
                                    loadGoods();
                                } else {
                                    const errorData = await response.json();
                                    throw new Error(errorData.message || '操作失败');
                                }
                            } catch (error) {
                                ElMessage.error(error.message || '操作失败');
                                console.error('Error:', error);
                            } finally {
                                submitting.value = false
                            }
                        }
                    });
                }

                // 删除商品
                const deleteGoods = async (row) => {
                    try {
                        await ElMessageBox.confirm(
                            '确定要删除这个商品吗？',
                            '警告',
                            {
                                confirmButtonText: '确定',
                                cancelButtonText: '取消',
                                type: 'warning'
                            }
                        )

                        row.operating = true;
                        const response = await fetch(`/api/goods/${row.goodsId}`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })

                        if (response.ok) {
                            ElMessage.success('删除成功')
                            await loadGoods()
                        } else {
                            const errorData = await response.json()
                            throw new Error(errorData.message || '删除失败')
                        }
                    } catch (error) {
                        if (error !== 'cancel') {
                            ElMessage.error(error.message || '删除失败')
                            console.error('Error:', error)
                            row.operating = false;
                        }
                    }
                }

                // 初始化
                onMounted(() => {
                    loadCategories()
                    loadGoods()
                })

                return {
                    goodsList,
                    categories,
                    searchName,
                    dialogVisible,
                    dialogTitle,
                    goodsForm,
                    goodsFormRef,
                    rules,
                    loading,
                    submitting,
                    loadGoods,
                    searchGoods,
                    showAddDialog,
                    showEditDialog,
                    handleFileChange,
                    submitForm,
                    deleteGoods
                }
            }
        })

        app.use(ElementPlus, {
            locale: ElementPlusLocaleZhCn,
        })
        
        app.mount('#app')
    </script>
</body>
</html>
